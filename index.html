<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPMT AskHR</title>
    <!-- Memuat Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'pelindo-nav': '#1e3a8a',
                        'pelindo-title': '#1e3a8a',
                    }
                }
            }
        }
    </script>
    <!-- Memuat font Inter dari Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(180deg, #eff6ff 0%, #dbeafe 50%, #bfdbfe 100%);
            min-height: 100vh;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(59, 130, 246, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(37, 99, 235, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }
        
        body > * {
            position: relative;
            z-index: 1;
        }

        .signin-button {
            background: linear-gradient(135deg, #1e3a8a 0%, #2563eb 100%);
            transition: all 0.3s ease;
        }

        .signin-button:hover {
            background: linear-gradient(135deg, #1d4ed8 0%, #3b82f6 100%);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(30, 58, 138, 0.3);
        }

        .login-button {
            background: white;
            border: 2px solid #1e3a8a;
            color: #1e3a8a;
            transition: all 0.3s ease;
        }

        .login-button:hover {
            background: #f0f4ff;
            border-color: #2563eb;
            color: #2563eb;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(30, 58, 138, 0.15);
        }

        .icon-button {
            transition: all 0.2s ease;
        }

        .icon-button:hover {
            transform: scale(1.1);
            color: #1e3a8a;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">
    <!-- Header dengan Ikon -->
    <header class="flex justify-end p-6">
        <div class="flex items-center gap-4">
            <!-- Ikon Grid -->
            <button class="icon-button text-gray-600 hover:text-gray-900">
                <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="3" width="7" height="7"></rect>
                    <rect x="14" y="3" width="7" height="7"></rect>
                    <rect x="14" y="14" width="7" height="7"></rect>
                    <rect x="3" y="14" width="7" height="7"></rect>
                </svg>
            </button>
            <!-- Ikon User -->
            <button class="icon-button text-gray-600 hover:text-gray-900">
                <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 flex items-center justify-center px-4 py-12">
        <div class="text-center w-full max-w-2xl">
            <!-- Judul -->
            <h1 class="text-5xl md:text-6xl font-bold text-pelindo-title mb-12">
                SPMT AskHR
            </h1>

            <!-- Tombol Sign In dan Log In -->
            <div class="flex flex-col sm:flex-row gap-4 justify-center items-center mb-8">
                <!-- Sign In Button -->
                <button 
                    id="signInButton"
                    class="signin-button text-white font-semibold py-4 px-12 rounded-full text-lg w-full sm:w-auto min-w-[200px]"
                >
                    Sign In
                </button>

                <!-- Log In Button -->
                <button 
                    id="loginButton"
                    class="login-button font-semibold py-4 px-12 rounded-full text-lg w-full sm:w-auto min-w-[200px]"
                >
                    Log In
                </button>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="text-center py-6">
        <p class="text-gray-600 text-sm">Copyright 2024</p>
    </footer>

    <script>
        // Sign In Button
        document.getElementById('signInButton').addEventListener('click', function() {
            // Redirect ke halaman sign in atau form registrasi
            alert('Sign In - Halaman registrasi (belum dibuat)');
            // window.location.href = 'signin.html';
        });

        // Log In Button
        document.getElementById('loginButton').addEventListener('click', function() {
            // Redirect ke halaman FAQ (chatbot) langsung
            window.location.href = 'faq (1).html';
        });
    </script>
</body>
</html>
