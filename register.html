<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - OCEANA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: { sans: ["Inter", "sans-serif"] },
            colors: {
              "pelindo-nav": "#1e3a8a",
              "pelindo-title": "#1e3a8a",
            },
          },
        },
      };
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <style>
      body { font-family: "Inter", sans-serif; background: linear-gradient(180deg,#0c4a6e 0%,#075985 50%,#0369a1 100%); min-height: 100vh; }
      .primary-btn { background: linear-gradient(135deg,#06b6d4 0%,#0891b2 50%,#0e7490 100%); box-shadow: 0 8px 24px rgba(6,182,212,.3); }
      .primary-btn:hover { background: linear-gradient(135deg,#22d3ee 0%,#06b6d4 50%,#0891b2 100%); transform: translateY(-2px); }
      .card { backdrop-filter: blur(8px); background: rgba(255,255,255,0.06); border: 1px solid rgba(255,255,255,0.25); }
      .input { background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.25); color: #fff; }
      .input::placeholder { color: rgba(255,255,255,0.7); }
      label { color: #e0f2fe; }
    </style>
  </head>
  <body class="flex items-center justify-center px-4 py-10">
    <div class="w-full max-w-md card rounded-2xl p-8">
      <div class="text-center mb-6">
        <img src="images/OCEANA.png" alt="OCEANA" class="mx-auto w-24 h-auto mb-3" />
        <h1 class="text-2xl font-bold text-white">Buat Akun</h1>
        <p class="text-cyan-100 text-sm">Daftar untuk mulai menggunakan OCEANA</p>
      </div>
      <form id="registerForm" class="space-y-4">
        <div>
          <label for="name" class="block mb-1 text-sm">Nama Lengkap</label>
          <input id="name" name="name" type="text" class="input w-full rounded-lg px-4 py-3" placeholder="Nama lengkap" required />
        </div>
        <div>
          <label for="email" class="block mb-1 text-sm">Email</label>
          <input id="email" name="email" type="email" class="input w-full rounded-lg px-4 py-3" placeholder="email@contoh.com" required />
        </div>
        <div>
          <label for="password" class="block mb-1 text-sm">Password</label>
          <input id="password" name="password" type="password" class="input w-full rounded-lg px-4 py-3" placeholder="••••••••" required minlength="6" />
        </div>
        <div>
          <label for="confirm" class="block mb-1 text-sm">Konfirmasi Password</label>
          <input id="confirm" name="confirm" type="password" class="input w-full rounded-lg px-4 py-3" placeholder="Ulangi password" required minlength="6" />
        </div>
        <button type="submit" class="primary-btn w-full text-white font-semibold py-3 rounded-xl">Daftar</button>
      </form>
      <p class="text-center text-cyan-100 mt-4 text-sm">Sudah punya akun? <a class="underline" href="login.html">Masuk</a></p>
      <div class="mt-6 text-center">
        <a href="index.html" class="text-cyan-100 text-sm underline">Kembali ke beranda</a>
      </div>
    </div>

    <script>
      document.getElementById('registerForm').addEventListener('submit', function(e){
        e.preventDefault();
        const pwd = document.getElementById('password').value;
        const cf = document.getElementById('confirm').value;
        if(pwd !== cf){
          alert('Password dan konfirmasi tidak sama.');
          return;
        }
        window.location.href = 'login.html';
      });
    </script>
  </body>
</html>
