<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - OCEANA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: { sans: ["Inter", "sans-serif"] },
            colors: {
              "pelindo-nav": "#1e3a8a",
              "pelindo-title": "#1e3a8a",
            },
          },
        },
      };
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background: linear-gradient(
          180deg,
          #0c4a6e 0%,
          #075985 50%,
          #0369a1 100%
        );
        min-height: 100vh;
      }
      .primary-btn {
        background: linear-gradient(
          135deg,
          #06b6d4 0%,
          #0891b2 50%,
          #0e7490 100%
        );
        box-shadow: 0 8px 24px rgba(6, 182, 212, 0.3);
      }
      .primary-btn:hover {
        background: linear-gradient(
          135deg,
          #22d3ee 0%,
          #06b6d4 50%,
          #0891b2 100%
        );
        transform: translateY(-2px);
      }
      .card {
        backdrop-filter: blur(8px);
        background: rgba(255, 255, 255, 0.06);
        border: 1px solid rgba(255, 255, 255, 0.25);
      }
      .input {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.25);
        color: #fff;
      }
      .input::placeholder {
        color: rgba(255, 255, 255, 0.7);
      }
      label {
        color: #e0f2fe;
      }
    </style>
  </head>
  <body class="flex items-center justify-center px-4 py-10">
    <div class="w-full max-w-md card rounded-2xl p-8">
      <div class="text-center mb-6">
        <img
          src="images/OCEANA.png"
          alt="OCEANA"
          class="mx-auto w-24 h-auto mb-3"
        />
        <h1 class="text-2xl font-bold text-white">Masuk</h1>
        <p class="text-cyan-100 text-sm">Silakan masukkan kredensial Anda</p>
      </div>
      <form id="loginForm" class="space-y-4">
        <div>
          <label for="identity" class="block mb-1 text-sm"
            >Username atau Email</label
          >
          <input
            id="identity"
            name="identity"
            type="text"
            class="input w-full rounded-lg px-4 py-3"
            placeholder="username atau email"
            required
          />
        </div>
        <div>
          <label for="password" class="block mb-1 text-sm">Password</label>
          <input
            id="password"
            name="password"
            type="password"
            class="input w-full rounded-lg px-4 py-3"
            placeholder="••••••••"
            required
          />
        </div>
        <button
          type="submit"
          class="primary-btn w-full text-white font-semibold py-3 rounded-xl"
        >
          Masuk
        </button>
      </form>
      <p class="text-center text-cyan-100 mt-4 text-sm">
        Belum punya akun? <a class="underline" href="register.html">Daftar</a>
      </p>
      <div class="mt-6 text-center">
        <a href="index.html" class="text-cyan-100 text-sm underline"
          >Kembali ke beranda</a
        >
      </div>
    </div>

    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const id = document.getElementById("identity").value.trim();
          const pwd = document.getElementById("password").value.trim();
          if (!id || !pwd) {
            alert("Mohon isi username/email dan password.");
            return;
          }
          window.location.href = "faq (1).html";
        });
    </script>
  </body>
</html>
